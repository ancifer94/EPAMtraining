<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="pagestyle.css" type="text/css" rel="stylesheet">
</head>
<body>
<div class="main">
    <form action="file.php" class="main__form">
        <span class="main__title">Form Action</span>
        <span class="main__code">_mc4wp_action</span>
        <p class="main__description main__menu-description--fontcolor_light">
            This field will allow your visitors to choose whether
            they would like to subscribe or unsubscribe
        </p>
        <p class="main__menu-description main__menu-description--fontcolor_light">
            Field Label
        </p>
        <input type="text" name="Form Action" class="main__input-text main__input-text--size main__input-text--border"
               title="Form Action">
        <p class="main__menu-description main__menu-description--fontcolor_light">
            Choise Type
        </p>
        <div class="main__select-styler main__select-styler--size main__input-text--border">
            <select name="Choise Type" class="main__choise main__choise--font main__choise--size_and_pos main__choise--backg_and_border"
                    title="Choise Type">
                <option value="Radio Buttons" class="main__choice_option">Radio Buttons</option>
            </select>
        </div>
        <p class="main__menu-description main__menu-description--fontcolor_light">
            Choises
        </p>
        <fieldset class="main__radio-container main__radio-container--size main__input-text--border ">
            <div class="main__radio-block main__radio-block--backgr">
                <input type="radio" title="subscribe" class="radio-container__radio-button">
                <div class="main__radio-block-description main__radio-block-description--pos main__radio-block-description--size
                main__radio-block-description--border main__choise--font">
                    Subscribe
                </div>
            </div>
            <div class="main__radio-block  main__radio-block--pos main__radio-block--backgr">
                <input type="radio" title="unsubscribe" class="radio-container__radio-button">
                <div class="radio-container__description main__radio-block-description--pos main__radio-block-description--size
               main__radio-block-description--border main__choise--font">
                    Unsubscribe
                </div>
            </div>
        </fieldset>
        <div class="checkbox-container checkbox-container--pos main__menu-description--fontcolor_light">
            <input type="checkbox" class="main__checkbutton" title="Wrap">
            <span class="main__checkbutton-description">Wrap in paragraph tags?</span>
        </div>
        <button type="submit" value="Add to form" class="main__submit-button main__submit-button--backg main__submit-button--font
        main__submit-button--size_and_pos main__submit-button--border">
            Add to form
        </button>

    </form>
</div>
</body>
</html>
